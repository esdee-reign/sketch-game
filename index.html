<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="heading" id="heading">
        <h3 style="color: #ff5959; -webkit-text-stroke: 2px #facf5a;">Etch-A-Sketch</h3>
    </div>

    <div class = 'buttons'>
        <button id="reset">Reset</button>
        <button id="black">Black</button>
        <button id="rgb">RGB</button>
        <div class="colorAndPrompt">
            <input type="color" id="color">
            <p>choose a color</p>
        </div>

        <div class="sliderAndValue">
            <p class="value">16</p>
            <input type="range" min="2" max="100" value="16" id="slider">
        </div>
    </div>    

    <div class="grid" id="container">
    </div>

    <h4 class="about" style="color: #49beb7;">By Sandee01 ;)</h4>

    <script src="script.js"></script>
</body>
</html>
